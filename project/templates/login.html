{% extends "base.html"%}

{% block content %}
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-5 text-primary"><h3>Vous avez un compte? Connecter vous!</h3></div>
</div>
		<div class="row">
			<div class="col-md-4"></div>
				<div class="col-md-5">
					<div class="jumbotron"> 
						<form action="{{url_for('login')}}" method="post">
							{% if message is defined and message %}
								<div class="alert alert-info">{{message}}</div>
							{% endif %}
							<div class="form-row col-md-12">
								<div class="form-group col-md-12">
									<label for="email">Email </label>
									<input type="email" name="email" class="form-control" id="name" placeholder="Entrer votre email">
								</div>
								<div class="form-group col-md-12">
									<label for="password">Password </label>
									<input type="password" name="password" class="form-control" id="password" placeholder="Entre votre mot de passe">
								</div>
							</div>
							<br>
							<button type="submit" class="btn btn-info">Se connecter</button>
							<a href="/" class="btn btn-danger">Annuler</a>
						</form>
					</div>
				</div>
		</div>
                <br>
                <br>
                <br>
                
{% endblock content%}
